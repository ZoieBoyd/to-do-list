<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <dialog>
        <button id= "close-modal-btn"></button>
        <h2>Add new task</h2>
        <form action="submit">
            <p>
                <label for="">Title</label>
                <input type="text">
            </p>
            <p>
                <label for="">Priority</label>
                <select name="" id="" placeholder="Select Priority">
                    <option value="">High</option>
                    <option value="">Medium</option>
                    <option v<input type="">Low</option>
                </select>
            </p>
            <p>
                <label for="">Due Date</label>
                <input type="date">
            </p>
            <button id="create-task-btn">Create Task</button>
        </form>
    </dialog>
    <nav id = "nav">
        <section id = "project-list">
        </section>
    </nav>
    <main>
        <section id = "to-do-container">
        </section>
    </main>
</body>
</html>
