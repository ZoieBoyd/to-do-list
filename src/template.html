<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <dialog>
        <button id= "close-modal-btn"></button>
        <h2>Add new task</h2>
        <form action="submit">
            <p>
                <label for="">Title</label>
                <input type="text">
            </p>
            <p>
                <label for="">Priority</label>
                <select name="priority" id="task-priority" placeholder="Select Priority">
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p>
                <label for="">Due Date</label>
                <input type="date">
            </p>
            <button id="create-task-btn">Create Task</button>
        </form>
    </dialog>
    <nav id = "nav">
        <div id = "user-details">
            <img src="./images/profile-picture.svg" class="icon" alt="user profile image">
            <h4>Zoie Boyd</h4>
        </div>
        <section>
            <button class="nav-option"><img src="images/today-calendar.svg" class="icon">Today</button>
            <button class="nav-option"><img src="images/week-calendar.svg" class="icon">This Week</button>
            <button class="nav-option"><img src="images/month-calendar.svg" class="icon">This Month</button>
            <button class="nav-option"><img src="images/group.svg" class="icon">Anytime</button>
        </section>
        <section id = "project-list">
            <h5>Projects</h5>
        </section>
        <section>
            <button><img src="images/add-circle.svg">Create New Project</button>
        </section>
        <section>
            <button id="note-nav-item" class="nav-option"><img src="images/notes.svg" class="icon">Notes</button>
        </section>
    </nav>
    <main>
        <section id = "main-content">
        </section>
    </main>
    <section>
        <div id = "theme-toggle-container">
            <img src="images/sun.svg" alt="Light mode icon" class="icon">
            <input type="checkbox" id = "theme-switch" checked = "true">
            <img src="images/moon.svg" alt="Dark mode icon" class="icon">
        </div>
    </section>
</body>
</html>
