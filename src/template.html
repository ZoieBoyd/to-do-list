<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>

    <dialog id="tasks-modal">
        <form action="submit" id="task-form">
            <button class= "close-modal-btn icon" id="close-task-modal-btn" type="button"></button>
            <h2 id="modal-title">Add new task</h2>
            <p>
                <label for="task-title">Title</label>
                <input name="task-title" type="text" id="task-title-input" required>
            </p>
            <p>
                <label for="project">Project</label>
                <select name="project" id="project-dropdown" required></select>
            </p>
            <p>
                <label for="priority">Priority</label>
                <select name="priority" id="priority-dropdown" required>
                    <option value="" disabled selected hidden>Select Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
            </p>
            <p>
                <label for="due-date">Due Date</label>
                <input name="due-date" type="date" id="due-date-input" required>
            </p>
            <button id="submit-task-btn" type="submit">Create Task</button>
        </form>
    </dialog>

    <dialog id = "notes-modal">
        <form action="submit" id="note-form">
                <button class= "close-modal-btn image-btn icon" id="close-note-modal-btn" type="button"></button>
                <h2>Add new note</h1>
                <p>
                    <label for="note-title">Title</label>
                    <input name="note-title" type="text" id="note-title-input" required>
                </p>
                <p>
                    <textarea id="note-textarea" placeholder="Please type here..." rows="9" required></textarea>
                </p>
                <button id="submit-note-btn" type="submit">Create</button>
            </form>
    </dialog>

    <dialog id = "delete-project-modal">
        <div>
            <img src="images/warning.svg" id="warning-icon">
            <h3>Are you sure?</h3>
            <p>All tasks within this project will be deleted.<br>This cannot be undone.</p>
            <div>
                <button id="cancel-delete-btn">Cancel</button>
                <button id="confirm-delete-btn">Delete</button>
            </div>
        </div>
    </dialog>

    <nav id = "nav">
        <div id="user-details">
            <img src="./images/profile-picture.svg" class="icon" alt="user profile image">
            <h4>Zoie Boyd</h4>
        </div>
        <section id = "time-nav-options">
            <button class="nav-option time-option active" id="today-btn"><img src="images/today-calendar.svg" class="icon">Today</button>
            <button class="nav-option time-option" id="week-btn"><img src="images/week-calendar.svg" class="icon">This Week</button>
            <button class="nav-option time-option" id="month-btn"><img src="images/month-calendar.svg" class="icon">This Month</button>
            <button class="nav-option time-option" id="anytime-btn"><img src="images/group.svg" class="icon">Anytime</button>
        </section>
        <section id = "project-nav-container">
            <h5>Projects</h5>
            <div id= project-nav-options></div>
            <div class="hidden new-project-field">
                <img src="images/folder.svg" class="icon">
                <input type="text" placeholder="Project Name" class="project-input" id="new-project-input">    
            </div> 
        </section>
        <section>
            <button id="new-project-btn"><img src="images/add-circle.svg">Create New Project</button>
        </section>
        <section>
            <button id="note-btn" class="nav-option"><img src="images/notes.svg" class="icon">Notes</button>
        </section>
        <footer>
            <small>Website developed & designed by <a href="https://github.com/ZoieBoyd">Zoie Boyd</a></small>
        </footer>
    </nav>

    <main>
        <section id = "main-content">
        </section>
    </main>

    <section>
        <div id = "theme-toggle-container">
            <img src="images/sun.svg" alt="Light mode icon" class="icon">
            <input type="checkbox" id = "theme-switch" checked = "true">
            <img src="images/moon.svg" alt="Dark mode icon" class="icon">
        </div>
    </section>

</body>
</html>
